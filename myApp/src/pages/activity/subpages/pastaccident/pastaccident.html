<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Past Lab Accidents</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>

    <ion-card-content *ngFor="let accidents of reports; let i = index;" >
      <ion-card-title>
        Past Accidents
      </ion-card-title>
            <p >{{ accidents.description }}</p>
      <button ion-button (click)="launch_themeable('https://docs.google.com/gview?embedded=true&url=ehs.ucsb.edu/files/docs/ls/UCI_fire.pdf')">Read More</button>
    </ion-card-content>


  </ion-card>
</ion-content>
