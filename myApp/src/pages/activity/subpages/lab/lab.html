<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lab Schedule</ion-title>
  </ion-navbar>
      <ion-segment>
        <ion-segment-button (click) = "Enable()" value="puppies">
          Set Lab Alerts
        </ion-segment-button>
        <ion-segment-button (click) = "Disable()" value="kittens">
          Disable Lab Alerts
        </ion-segment-button>
      </ion-segment>

</ion-header>


<ion-content class="cards-bg">

	

	<ion-card *ngFor="let course of courses">

	  <ion-card-title>
		{{course.Name}}
	  </ion-card-title>

	  <ion-card-content>
		<p>Next lab date: {{course.Day}}</p>
		<p>Time: {{course.Time}}</p>
		<!-- <div class="Day" [innerHTML]="course.Day"></div>
		<div class="Time" [innerHTML]="course.Time"></div> -->
	 </ion-card-content>

</ion-card>




</ion-content>
