<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lab Schedule</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg">

<ion-card *ngFor="let course of courses; let i = index;">
  <ion-card-header>
	<div class="Course" [innerHTML]="course.Name"></div>
	<ion-toggle (click)=schedule(i) checked="false"></ion-toggle>
  </ion-card-header>

  <ion-card-content>
	<p>Next lab is: </p>
    <div class="Day" [innerHTML]="course.Day"></div>
    <div class="Time" [innerHTML]="course.Time"></div>
  </ion-card-content>

</ion-card>

<ion-content padding>
	<button ion-button (click) = "Enable()">Set Lab Alerts</button>
	<button ion-button (click) = "Disable()">Disable Lab Alerts </button>
</ion-content>

</ion-content>
